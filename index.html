    $(document).ready(function() {
        $('.output').hide();


        $('#rating').on('submit', function(e){
          $('#rating').hide();
          $('.output').show();

          var formData = $(this).serialize();

          $.post("/PHP/whiskiDB.php", formData, processData);
          function processData(data){

              var parsedData = JSON.parse(data)
              
              var overall = parseInt((document.getElementById("overall").value), 10);              
              var uniqueness = parseInt(document.getElementById("uniqueness").value);
              var smoothness = parseInt(document.getElementById("smoothness").value);
              var taste = [];
              var aroma = [];


              function parseOverall(object){
                for (i=0; i<object.length; i++){
                  overall = overall + Number(object[i].overall);
                } 
                if (object.length == 0) {return overall}
                  else {
                return overall/(object.length + 1);
                  }
              }


              $(".output").html("<p>Results:" + parseOverall(parsedData) + "</p>");
              
          }
          return false;
