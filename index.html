<!DOCTYPE=html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <meta content = "width = device-width, initial-scale=1.0" name = "viewport">
  <meta content = "description" name = "Whiskey club ratings forever">


  <title>WHISKI</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="css/basicW.css"> 
  <link rel="stylesheet" href="css/stylesW.css">
  <script src="jquery/jquery.js"></script>

  <script type="text/javascript">

    $(document).ready(function() {
        $(".output").hide();

        $('#rating').on('submit', function(e){
          e.preventDefault();
          
          $.ajax ({
              type: "POST",
              url: "whiskiDB.php",
              data: $('#rating').serialize(),
              success: function(response) {
                 $("#rating").hide();
                 $(".output").show();
               },
            });
         });  
        
       
  function wordParser(){
    var str = document.rating.notes.value;
    var strSplit = str.toLowerCase().split(",");
      for (i=0; i<strSplit.length; i++) {
        var wordSplit = strSplit[i].split("");
          if (wordSplit[0] === " ") {
            strSplit[i] = wordSplit.slice(1).join("");
          }
      }
    return strSplit;
  }

  });


</script>

</head>
<body>


    <div id = "grad"></div>

    <div class = "container">

  <h1 class = "target">WHISKI</h1>

  <!-- input -->

        <div class="input-section clearfix">
          <form id="rating" action="" method="post">
            <ul>
             <li>
              <label for="overall">Overall Score:</label>
              <input type="number" name="overall" placeholder="0 - 10..."></li>
             <li>
              <label for="smoothness">Smoothness:</label>
              <input type="number" name="smoothness" placeholder="0 - 10..."></li>
             <li>
              <label for="uniqueness">Uniqueness:</label>
              <input type="number" name="uniqueness" placeholder="0 - 10..."></li>
             <li>
              <label for="taste">Tasting Notes:</label>
              <input type="text" name="taste" placeholder="Oak, smoke, stardust..." onsubmit="return(wordParser())" ></li>
             <li>
              <label for="aroma">Nose:</label>
              <input type="text" name="aroma" placeholder="Fire, vanilla, bad decisions..." onsubmit="return(wordParser())" ></li>
             <li>
               <input type="submit" value="Submit" id="button">
             </li>
           </ul>
          </form>

          <footer>Powered by Handmade Design :)</footer>
        </div>

  <!-- output -->

    <div class = "output">


    </div>





</div>
</body>
</html>
