<!DOCTYPE=html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <meta content = "width = device-width, initial-scale=1.0" name = "viewport">
  <meta content = "description" name = "Whiskey club ratings forever">


  <title>WHISKI</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="css/basicW.css"> 
  <link rel="stylesheet" href="css/stylesW.css">
  <link rel="shortcut icon" href="http://www.whiski.club/favicon.ico?v=2" />
  <script src="jquery/jquery.js"></script>
  <script src="javascript/whiski.js"></script>

</head>
<body>


    <div id = "grad"></div>

    <div class = "container">

  <h1 class = "target">WHISKI</h1>

  <!-- input -->

        <div class="input-section clearfix">
          <form id="rating" action="" method="post">
            <ul>
              <li>
              <label for="bottle">Bottle:</label>
                <select name="bottle" id="bottle">
                  <option value="Jim_Beam">Jim Beam</option>
                  <option value="Evan_Williams">Evan Williams</option>
                  <option value="Jack_Daniels">Jack Daniels</option>
                  <option value="Johnny_Walker">Johnny Walker</option>
                </select></li>
             <li>
              <label for="overall">Overall Score:</label>
              <input type="number" id="overall" name="overall" placeholder="0 - 10..." max="10" min="1"></li>
             <li>
              <label for="smoothness">Smoothness:</label>
              <input type="number" id="smoothness" name="smoothness" placeholder="0 - 10..." max="10" min="1"></li>
             <li>
              <label for="uniqueness">Uniqueness:</label>
              <input type="number" id="uniqueness" name="uniqueness" placeholder="0 - 10..." max="10" min="1"></li>
             <li>
              <label for="taste">Tasting Notes:</label>
              <input type="text" id="taste" name="taste" placeholder="Oak, smoke, stardust..." ></li>
             <li>
              <label for="aroma">Nose:</label>
              <input type="text" id="aroma" name="aroma" placeholder="Fire, vanilla, bad decisions..."></li>
             <li>
               <input type="submit" value="Submit" id="button">
             </li>
           </ul>
          </form>

          <footer>Powered by Handmade Design :)</footer>
        </div>

  <!-- output -->

    <div id = "output">
    </div>





</div>
</body>
</html>
